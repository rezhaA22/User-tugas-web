<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #e0f7fa; /* Background color */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .register-container {
        background-color: #fff; /* Container background color */
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        max-width: 1000px;
        width: 100%;
      }
      .left-section {
        background: linear-gradient(
          to bottom,
          #2196f3,
          #1e88e5
        ); /* Gradient blue */
        padding: 3rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .left-section h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .left-section p {
        font-size: 1.25rem;
        max-width: 300px;
        text-align: center;
      }
      .right-section {
        padding: 3rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .right-section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .right-section .form-control {
        margin-bottom: 1rem;
        border-radius: 8px;
        height: 45px;
      }
      .right-section .btn {
        height: 45px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        background-color: #2196f3; /* Button color */
        border-color: #2196f3;
        color: white; /* Text color for the button */
      }
      .right-section .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .login-link {
        font-size: 0.9rem;
        text-decoration: none;
        color: #2196f3; /* Link color */
        transition: all 0.3s ease-in-out;
      }
      .login-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="left-section">
        <h1>Welcome!</h1>
        <p>Create your account</p>
      </div>
      <div class="right-section">
        <h2>Register</h2>
        <form>
          <input
            type="text"
            class="form-control"
            name="fullname"
            id="fullname"
            placeholder="Full Name"
            required
          />
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            placeholder="Address"
            required
          />
          <input
            type="tel"
            class="form-control"
            name="phone"
            id="phone"
            placeholder="Phone Number"
            pattern="[0-9]*"
            required
          />
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
          <div class="mt-3">
            <p>
              Already have an account?
              <a href="#!" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
